name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2.1.5
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run build
      id: build

    - name: Deploy via SCP
      run: |
        mkdir -p ~/.ssh && chmod 700 ~/.ssh
        ssh-keyscan ${{ secrets.IP_ADDRESS }} >> ~/.ssh/known_hosts
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
        scp -r -i ~/.ssh/id_rsa ./dist/drafabiolamartins.com.br/* ${{ secrets.USERNAME }}@${{ secrets.IP_ADDRESS }}:/var/www/drafabiolamartins.com.br